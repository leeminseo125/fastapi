<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Image Classification App</title>    
    <script>
      if (window.process && process.versions['electron']) {
        document.write('<link rel="icon" type="image/png" href="favicon.ico">');
      } else {
        document.write('<link rel="icon" type="image/png" href="/static/favicon.ico">');
      }
    </script>
    <script>
      if (window.process && process.versions['electron']) {
        document.write('<link rel="stylesheet" href="styles.css">');
      } else {
        document.write('<link rel="stylesheet" href="/static/styles.css">');
      }
    </script>
  </head>

  <body>
    <h1>Image Classification</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*" required>
        <button type="submit">Upload and Classify</button>
    </form>
    <div id="result">
      <img id="preview" style="display: none;">
      <p id="classification-result"></p>
    </div>

    <script>
      if (window.process && process.versions['electron']) {
        document.write('<script src="renderer.js"><\/script>');
      } else {
        document.write('<script src="/static/renderer.js"><\/script>');
      }
    </script>
  </body>

</html>
